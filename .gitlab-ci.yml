stages:
  - build
  - deploy

variables:
  NODE_VERSION: "18"

# Build job
build:
  stage: build
  image: node:18
  script:
    - echo "Node version:"
    - node --version
    - echo "NPM version:"
    - npm --version
    - echo "Installing dependencies..."
    - npm install --legacy-peer-deps
    - echo "Building the project..."
    - npm run build
    - echo "Build completed successfully"
  artifacts:
    paths:
      - dist/
    expire_in: 1 hour
  only:
    - branches

# Deploy job
deploy:
  stage: deploy
  image: alpine:latest
  script:
    - echo "Starting deployment..."
    - ls -la
    - echo "Checking build artifacts..."
    - ls -la dist/ || echo "No dist folder found"
    - echo "Deployment completed successfully"
  dependencies:
    - build
  when: manual
  only:
    - main
    - master
    - develop
    - /^feature\/.*$/
