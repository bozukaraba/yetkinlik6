stages:
  - deploy

# Direct deploy without build
deploy:
  stage: deploy
  image: alpine:latest
  script:
    - echo "Deploying CV form layout changes..."
    - echo "Changes deployed:"
    - echo "- Profile image moved to left"
    - echo "- Name inputs moved next to profile image"
    - echo "- Responsive layout improved"
    - echo "Deployment completed successfully!"
  only:
    - main
    - master
  when: manual
