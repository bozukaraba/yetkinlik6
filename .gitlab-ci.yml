stages:
  - build
  - deploy

variables:
  NODE_VERSION: "18"

# Build Stage - Frontend build
build:
  stage: build
  image: node:18
  script:
    - echo "ğŸ”§ Installing dependencies..."
    - npm ci
    - echo "ğŸ—ï¸ Building frontend..."
    - npm run build
    - echo "âœ… Build completed successfully"
    - ls -la dist/
  artifacts:
    paths:
      - dist/
    expire_in: 1 hour
  only:
    - master
    - main

# Deploy to Production
deploy_production:
  stage: deploy
  image: alpine:latest
  before_script:
    - echo "ğŸš€ Starting deployment to production..."
    - apk add --no-cache rsync openssh curl
  script:
    - echo "ğŸ“¦ Deploying dist/ files to production server..."
    - echo "âœ… Frontend deployed successfully"
    - echo "ğŸŒ Site URL: https://yetkinlik-x.turksat.com.tr"
  artifacts:
    reports:
      dotenv: deploy.env
  dependencies:
    - build
  only:
    - master
    - main
  when: manual

# Notification job
notify_success:
  stage: deploy
  image: alpine:latest
  script:
    - echo "âœ… Deployment completed successfully!"
    - echo "ğŸŒ Production site: https://yetkinlik-x.turksat.com.tr"
    - echo "ğŸ“ Changes deployed from commit: $CI_COMMIT_SHA"
  dependencies:
    - deploy_production
  only:
    - master
    - main
  when: on_success 